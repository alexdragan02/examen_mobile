    "Conceptul de Wi-Fi Alliance"
  ],
  correctIndex: 4
}];
    let score = 0, currentIndex = 0;
    const total = questions.length;

    const stepEl = document.getElementById('floating-step');
    const progressEl = document.getElementById('progress');
    const quizEl = document.getElementById('quiz');
    const navEl = document.getElementById('navigation');
    const finishEl = document.getElementById('finish-container');

    function updateStep(idx) {
      stepEl.textContent = `√éntrebƒÉri: ${idx+1} / ${total}`;
      const pct = Math.round((idx / total)*100);
      progressEl.style.width = pct+'%';
    }

    function finishQuiz() {
      quizEl.innerHTML = '';
      navEl.innerHTML = '';
      const passed = score >= total/2;
      finishEl.innerHTML = `<div id="result">${
        passed? 'Ai trecut sefule da ai invatat mecanic! üéâ':'Mai exerseazƒÉ! Esti terminat  ‚ùå'
      } Punctaj: ${score} / ${total}</div>`;
    }

    function showQuestion(idx) {
      quizEl.innerHTML = '';
      navEl.innerHTML = '';
      updateStep(idx);

      const q = questions[idx];
      const card = document.createElement('div');
      card.className = 'question-container';
      card.checked = false;
      card.selected = [];

      // Titlu
      const title = document.createElement('div');
      title.className = 'question-title';
      title.textContent = `${idx+1}. ${q.question}`;
      card.appendChild(title);

      // Tabel rƒÉspunsuri
      const table = document.createElement('table');
      table.className = 'answers-table';
      card.appendChild(table);

      const corrects = Array.isArray(q.correctIndex)
                        ? q.correctIndex
                        : [q.correctIndex];

      q.answers.forEach((ans,j) => {
        const row = document.createElement('tr');
        const cell = document.createElement('td');
        cell.className = 'answer';
        cell.textContent = String.fromCharCode(97+j)+') '+ans;

        cell.addEventListener('click', () => {
          // single-choice
          if (corrects.length === 1) {
            if (card.checked) return;
            card.checked = true;
            const ok = corrects.includes(j);
            if (ok) {
              cell.classList.add('correct');
              score++;
            } else {
              cell.classList.add('incorrect');
              table.rows[corrects[0]].cells[0].classList.add('correct');
            }
            nextBtn.disabled = false;
          }
          // multi-choice
          else {
            if (card.checked) return;
            if (cell.classList.contains('selected')) {
              cell.classList.remove('selected');
              card.selected = card.selected.filter(x=>x!==j);
            } else {
              cell.classList.add('selected');
              card.selected.push(j);
            }
            checkBtn.disabled = card.selected.length === 0;
          }
        });

        row.appendChild(cell);
        table.appendChild(row);
      });

      // butoane multi-choice
      let checkBtn;
      if (corrects.length > 1) {
        checkBtn = document.createElement('button');
        checkBtn.className = 'btn btn-check';
        checkBtn.textContent = 'VerificƒÉ';
        checkBtn.disabled = true;
        checkBtn.addEventListener('click', () => {
          card.checked = true;
          const sel = card.selected.slice().sort().join(',');
          const cor = corrects.slice().sort().join(',');
          if (sel===cor) {
            score++;
          }
          Array.from(table.rows).forEach((r,i)=>{
            const c = r.cells[0];
            if (corrects.includes(i)) c.classList.add('correct');
            else if (card.selected.includes(i)) c.classList.add('incorrect');
          });
          nextBtn.disabled = false;
        });

        const resetBtn = document.createElement('button');
        resetBtn.className = 'btn btn-reset';
        resetBtn.textContent = 'Reset';
        resetBtn.addEventListener('click', () => {
          card.checked = false;
          card.selected = [];
          Array.from(table.rows).forEach(r => {
            r.cells[0].classList.remove('selected','correct','incorrect');
          });
          checkBtn.disabled = true;
          nextBtn.disabled = true;
          // dacƒÉ s-a dat deja punctaj, √Æl anulƒÉm
          if (nextBtn.disabled===false) {
            score = Math.max(0, score-1);
          }
        });

        const ctrl = document.createElement('div');
        ctrl.className = 'controls';
        ctrl.appendChild(checkBtn);
        ctrl.appendChild(resetBtn);
        card.appendChild(ctrl);
      }

      quizEl.appendChild(card);

      // buton Next / FinalizeazƒÉ
      const nextBtn = document.createElement('button');
      nextBtn.className = 'btn btn-check';
      nextBtn.textContent = idx<total-1 ? 'UrmƒÉtorul' : 'FinalizeazƒÉ Quiz';
      nextBtn.disabled = true;
      nextBtn.addEventListener('click', ()=> {
        if (idx<total-1) {
          currentIndex++;
          showQuestion(currentIndex);
        } else {
          finishQuiz();
        }
      });
      navEl.appendChild(nextBtn);
    }

    // pornire
    showQuestion(0);
  </script>
</body>
</html>

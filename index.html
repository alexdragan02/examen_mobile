    function buildQuiz() {
      const quizDiv = document.getElementById('quiz');
      questions.forEach((q, qIndex) => {
        const container = document.createElement('div');
        container.classList.add('question-container');

        const title = document.createElement('div');
        title.classList.add('question-title');
        title.textContent = `${qIndex + 1}. ${q.question}`;
        container.appendChild(title);

        const corrects = Array.isArray(q.correctIndex) ? q.correctIndex : [q.correctIndex];
        const isMulti = corrects.length > 1;
        container.selected = [];
        let checkBtn = null;

        // Creează variantele de răspuns
        q.answers.forEach((answer, aIndex) => {
          const letter = String.fromCharCode(97 + aIndex);
          const ansDiv = document.createElement('div');
          ansDiv.classList.add('answer');
          ansDiv.textContent = `${letter}) ${answer}`;
          ansDiv.addEventListener('click', () => {
            if (!isMulti) {
              if (container.answered) return;
              container.answered = true;
              if (corrects.includes(aIndex)) ansDiv.classList.add('correct');
              else ansDiv.classList.add('incorrect');
              corrects.forEach(ci => container.querySelectorAll('.answer')[ci].classList.add('correct'));
            } else {
              if (container.checked) return;
              const idx = container.selected.indexOf(aIndex);
              if (idx > -1) {
                container.selected.splice(idx, 1);
                ansDiv.classList.remove('selected');
              } else {
                container.selected.push(aIndex);
                ansDiv.classList.add('selected');
              }
              if (checkBtn) checkBtn.disabled = container.selected.length === 0;
            }
          });
          container.appendChild(ansDiv);
        });

        // Buton de verificare pentru întrebări multiple
        if (isMulti) {
          checkBtn = document.createElement('button');
          checkBtn.textContent = 'Verifică răspunsurile';
          checkBtn.classList.add('check-btn');
          checkBtn.disabled = true;
          checkBtn.addEventListener('click', () => {
            container.checked = true;
            container.querySelectorAll('.answer').forEach((ansDiv, idx) => {
              if (corrects.includes(idx)) ansDiv.classList.add('correct');
              else if (container.selected.includes(idx)) ansDiv.classList.add('incorrect');
              ansDiv.classList.remove('selected');
            });
            checkBtn.disabled = true;
          });
          container.appendChild(checkBtn);
        }

        quizDiv.appendChild(container);
      });
    }
